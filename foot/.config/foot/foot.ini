[main]
include=~/.config/ricing/foot-theme.ini
dpi-aware=no
font=monospace:size=12
pad=8x8

[scrollback]
lines=10000

[key-bindings]
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
search-start=Control+Shift+f
pipe-visible=[sh -c "xurls | fzf-menu | xargs xdg-open"] Alt+l
pipe-visible=[sh -c 'sel=$(xurls | fzf-menu) && [ -n "$sel" ] && printf %s "$sel" | wl-copy && notify-send -i edit-copy "Copied" "$sel"'] Alt+y
pipe-command-output=[wl-copy] Control+Shift+s

[search-bindings]
find-prev=Control+n
find-next=Control+p
