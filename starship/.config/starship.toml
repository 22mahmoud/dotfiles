[elm]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
disabled = false
commit_hash_length = 4

[git_state]
disabled = true

[git_status]
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

