unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# 1 based index
set -g base-index 1
set-window-option -g pane-base-index 1

set-option -g status-position top

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity off

set-option -g set-titles on
set-option -g set-titles-string "#T"

# Set vim style copy paste
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'V' send-keys -X select-line
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

bind c new-window -c "#{pane_current_path}"

bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key H resize-pane -L 10
bind-key L resize-pane -R 10

bind-key b last-window
bind-key Space switch-client -l

# Close panes/windows without confirmation
bind-key & kill-window
bind-key x kill-pane

set -g focus-events on

# Move window order with Ctrl-Shift-Left/Right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Resize windows
set-window-option -g aggressive-resize on

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf

# set update frequencey
set -g status-interval 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -T copy-mode-vi e send-keys -X copy-pipe-and-cancel "xargs -I {} nvr -t -e {}"

# Plugins
run-shell $XDG_DATA_HOME/tmux/plugins/tmux-yank/yank.tmux

# theming
source-file "$XDG_CONFIG_HOME/ricing/theme-tmux.conf"

set -g window-status-format \
"#{?window_start_flag, ,}\
#{s/0/⁰/;s/1/¹/;s/2/²/;s/3/³/;s/4/⁴/;s/5/⁵/;s/6/⁶/;s/7/⁷/;s/8/⁸/;s/9/⁹/:window_index} \
#W\
#{?window_activity_flag, * ,}\
#{?window_bell_flag, ! ,}\
#{?window_zoomed_flag, [],}"

set -g window-status-current-format \
"#{?window_start_flag, ,}\
#[bold,fg=colour3]\
#{s/0/⁰/;s/1/¹/;s/2/²/;s/3/³/;s/4/⁴/;s/5/⁵/;s/6/⁶/;s/7/⁷/;s/8/⁸/;s/9/⁹/:window_index} \
#W\
#{?window_zoomed_flag, [],}#[noreverse]"

set -g window-status-separator " "
set -g status-right '#(gitmux -cfg $HOME/.config/gitmux.conf "#{pane_current_path}") • %I:%M %p'
