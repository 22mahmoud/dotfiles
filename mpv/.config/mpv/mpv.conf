# General
keep-open=yes
save-position-on-quit=yes

# Video
vo=gpu-next
gpu-api=vulkan
hwdec=vaapi
profile=high-quality

dither-depth=auto

deband=yes
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

# Subtitles
slang=ar,ara,Arabic,en,eng,English
alang=ja,jp,jpn,jap,Japanese,en,eng,English

sub-font-size=48
sub-blur=0.1
sub-color="#FFFFFF"
sub-border-size=3.2
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.5
sub-bold=yes
sub-margin-x=100
sub-margin-y=50

sub-auto=fuzzy
blend-subtitles=yes
sub-ass-override=yes
demuxer-mkv-subtitle-preroll=yes

# Aduio
volume=100
volume-max=150
audio-file-auto=fuzzy

# Screenshots
screenshot-sw=yes
screenshot-format=png
screenshot-png-compression=7
screenshot-dir='/mnt/hdd01/media/photos/screenshots'
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"

# youtube
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
demuxer-max-bytes=150000000
demuxer-max-back-bytes=75000000

# UI
osc=no
osd-bar=no
border=no

[jellyfin]
profile-cond=path:find('localhost') or path:find('jellyfin')
script-opts-append=memo-enabled=no
