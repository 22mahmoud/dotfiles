add_newline = true

[character]
symbol = "🚀"
use_symbol_for_status = false

[cmd_duration]
min_time = 500
prefix = "⌛ "

# [git_branch]
# symbol = "🌱 "
# truncation_length = 10
# truncation_symbol = ""

[git_commit]
commit_hash_length = 4

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

