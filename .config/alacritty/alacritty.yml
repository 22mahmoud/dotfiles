draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 2

mouse:
  hide_when_typing: true

font:
  size: 8
  normal:
    # family: 'JetBrainsMono Nerd Font'
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  bold:
    # family: 'JetBrainsMono Nerd Font'
    family: 'FiraCode Nerd Font Mono'
    style: Bold
  italic:
    # family: 'JetBrainsMono Nerd Font'
    family: 'FiraCode Nerd Font Mono'
    style: Ilatic
  offset:
    x: 0
    y: 0

colors:
  primary:
    # background: '#282828'
    # background: '#32302f'
    background: '#1d2021'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: V,         mods: Alt,         action: Paste                }
  - { key: C,         mods: Alt,         action: Copy                 }
  - { key: L,         mods: Shift|Alt,   chars: "\x01\x4c"            }
  - { key: H,         mods: Shift|Alt,   chars: "\x01\x48"            }
  - { key: K,         mods: Shift|Alt,   chars: "\x01\x4b"            }
  - { key: J,         mods: Shift|Alt,   chars: "\x01\x4a"            }
