background_opacity: 1.0
draw_bold_text_with_bright_colors: true

env:  
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

mouse:
  hide_when_typing: true

font:
  size: 8
  normal:
    # family: 'JetBrainsMono Nerd Font'
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  bold:
    # family: 'JetBrainsMono Nerd Font'
    family: 'FiraCode Nerd Font Mono'
    style: Bold
  italic:
    # family: 'JetBrainsMono Nerd Font'
    family: 'FiraCode Nerd Font Mono'
    style: Ilatic
  offset:
    x: 0
    y: 0

  # colors:
  #   primary:
  #     # hard contrast: background = '#1d2021'
  #     background: '#282828'
  #     # soft contrast: background = '#32302f'
  #     foreground: '#ebdbb2'
  # 
  #   # Normal colors
  #   normal:
  #     black:   '#282828'
  #     red:     '#cc241d'
  #     green:   '#98971a'
  #     yellow:  '#d79921'
  #     blue:    '#458588'
  #     magenta: '#b16286'
  #     cyan:    '#689d6a'
  #     white:   '#a89984'
  # 
  #   # Bright colors
  #   bright:
  #     black:   '#928374'
  #     red:     '#fb4934'
  #     green:   '#b8bb26'
  #     yellow:  '#fabd2f'
  #     blue:    '#83a598'
  #     magenta: '#d3869b'
  #     cyan:    '#8ec07c'
  #     white:   '#ebdbb2'

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eaeaea'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#424242'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#2a2a2a'

key_bindings:
  - { key: V,         mods: Alt,         action: Paste                }
  - { key: C,         mods: Alt,         action: Copy                 }
  - { key: L,         mods: Shift|Alt,   chars: "\x01\x4c"            }
  - { key: H,         mods: Shift|Alt,   chars: "\x01\x48"            }
  - { key: K,         mods: Shift|Alt,   chars: "\x01\x4b"            }
  - { key: J,         mods: Shift|Alt,   chars: "\x01\x4a"            }
