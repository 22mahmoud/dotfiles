background_opacity: 1.0

env:  
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 2

mouse:
  hide_when_typing: true

font:
  size: 8.0
  normal:
    # family: 'FiraCode Nerd Font Mono'
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font Mono'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font Mono'
    style: Ilatic
  offset:
    x: 0
    y: 2

colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'


key_bindings:
  - { key: V,         mods: Alt,         action: Paste                }
  - { key: C,         mods: Alt,         action: Copy                 }
  - { key: L,         mods: Shift|Alt,   chars: "\x01\x4c"            }
  - { key: H,         mods: Shift|Alt,   chars: "\x01\x48"            }
  - { key: K,         mods: Shift|Alt,   chars: "\x01\x4b"            }
  - { key: J,         mods: Shift|Alt,   chars: "\x01\x4a"            }
